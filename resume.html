<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77a3d3 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #77a3d3;
            font-weight: bold;
        }
        .section {
            padding: 20px;
            background: #fff;
            margin: 20px 0;
        }
        .section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .section p {
            text-align: justify;
        }
        .back-button {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Resume</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="section" id="experience">
            <h2>Experience</h2>
            <p>Details about work experience...</p>
        </div>
        <div class="section" id="education">
            <h2>Education</h2>
            <p>Details about educational background...</p>
        </div>
        <div class="section" id="badges">
            <h2>Badges</h2>
            <p>Details about badges earned...</p>
        </div>
        <div class="section" id="courses">
            <h2>Courses</h2>
            <p>Details about completed courses...</p>
        </div>
        <a href="index.html" class="back-button">Back</a>
    </div>
</body>
</html>
